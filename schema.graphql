schema {
    query: Query
    mutation: Mutation
}

type Query {
    getTodos: [Get!]!
}
type Get {
    date: String!
    amount: Int!
    reciept: String!
    categoryId: String!
    userId: String!
}



type Mutation {
    createExpense( date: String, amount: Int!, reciept: String!, categoryName: String!, userId: String!): Save
}


type Save {
    date: String
    amount: Int
    reciept: String
    categoryName: String
    userId: String
}