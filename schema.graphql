schema {
    query: Query
    mutation: Mutation
}

type Query {
    getTodos: [Get!]!
}



type Mutation {
    createExpense( date: String!, amount: Int!, reciept: String!, categoryId: String!, userId: String!): Save
}


type Save {
    date: String!
    amount: Int!
    reciept: String!
    categoryId: String!
    userId: String!
}
type Get {
    date: String!
    amount: Int!
    reciept: String!
    categoryId: String!
    userId: String!
}

